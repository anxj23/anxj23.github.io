<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quebra Galho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #1f2933;
      color: white;
      padding: 30px;
      text-align: center;
    }
    section {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .servicos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    footer {
      background: #1f2933;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Quebra Galho</h1>
  <p>Soluções rápidas e práticas para o seu dia a dia</p>
</header>

<section>
  <h2>Nossos Serviços</h2>
  <div class="servicos">
    <div class="card">Manutenção residencial</div>
    <div class="card">Pequenos reparos</div>
    <div class="card">Serviços gerais</div>
  </div>
</section>

<section>
  <h2>Sobre nós</h2>
  <p>Somos uma empresa fictícia criada para fins acadêmicos e apresentações.</p>
</section>

<footer>
  <p>© 2026 Quebra Galho — Site demonstrativo</p>
</footer>

</body>
</html>
